<!DOCTYPE html>

    <script src="https://smtpjs.com/v3/smtp.js"></script>

            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p><b>9698382306</b></p>
            </div>
          </div>

          <div class="social-media">
            <p><b>Connect with me :</b></p>
            <div class="social-icons">
              <a href="https://www.facebook.com/profile.php?id=100017471417983">
                <i class="fab fa-facebook-f"></i>
              </a>

            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" id="username" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" id="email"/>
              <label for="">Email Address</label>
              <span>Email Address</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" id="phone"/>
              <label for="">Phone Number</label>
              <span>Phone Number</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input" id="comments"></textarea>
              <label for="">Comments</label>
              <span>Comments</span>
            </div>
            <b><input type="submit" value="Submit" class="btn"/></b>
          </form>
        </div>
      </div>
    </div>
    <script src="js/mail.js"></script>
